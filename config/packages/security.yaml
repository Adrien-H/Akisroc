security:
    encoders:
        App\Entity\User:
             algorithm: sodium
             memory_cost: 4096
             time_cost: 4
    providers:
#        in_memory: { memory: ~ }
        main:
            entity: { class: App\Entity\User, property: username }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                default_target_path: homepage
            logout:
                path: /logout
                target: /
    access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
    role_hierarchy:
        ROLE_USER:   ROLE_USER
        ROLE_GM:     [ROLE_GM, ROLE_USER]
        ROLE_ADMIN:  [ROLE_ADMIN, ROLE_GM, ROLE_USER]